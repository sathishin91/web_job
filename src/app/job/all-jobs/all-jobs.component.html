<section class="main-content">
  <div class="row">
    <div class="col-md-10">
      <ul class="breadcrumb breadcrumb-style">
        <li class="breadcrumb-item">
          <h5 class="page-title m-b-0">Jobs</h5>
        </li>
        <li class="breadcrumb-item bcrumb-1">
          <a routerLink="/jobs"> <i class="fas fa-home font-17"></i></a>
        </li>
        <li class="breadcrumb-item">All Jobs</li>
        <!-- <li class="text-right">
      <button class="btn btn-primary">Post New Job</button>
    </li> -->
      </ul>
    </div>
    <div class="col-md-2 mt-4">
      <div class="alignRightBtn">
        <button routerLink="new-job/1" class="btn btn-primary">
          Post New Job
        </button>
      </div>
    </div>
  </div>

  <div class="section-body all_jobs">
    <div class="row">
      <div class="col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="card card-statistic-1">
          <div class="card-icon l-bg-purple">
            <i class="fas fa-cart-plus"></i>
          </div>
          <div class="card-wrap">
            <div class="padding-20">
              <div class="text-end">
                <h3 class="font-light mb-0">
                  <i class="ti-arrow-up text-success"></i> 524
                </h3>
                <span class="text-muted">Order Received</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="card card-statistic-1">
          <div class="card-icon l-bg-green"><i class="fas fa-hiking"></i></div>
          <div class="card-wrap">
            <div class="padding-20">
              <div class="text-end">
                <h3 class="font-light mb-0">
                  <i class="ti-arrow-up text-success"></i> 158
                </h3>
                <span class="text-muted">New Clients</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="card card-statistic-1">
          <div class="card-icon l-bg-cyan">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="card-wrap">
            <div class="padding-20">
              <div class="text-end">
                <h3 class="font-light mb-0">
                  <i class="ti-arrow-up text-success"></i> 785
                </h3>
                <span class="text-muted">New Orders</span>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6 col-12">
        <div class="card card-statistic-1">
          <div class="card-icon l-bg-orange">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="card-wrap">
            <div class="padding-20">
              <div class="text-end">
                <h3 class="font-light mb-0">
                  <i class="ti-arrow-up text-success"></i> $5,263
                </h3>
                <span class="text-muted">Todays Income</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row" *ngIf="jobList$ | async as jobList">
      <div
        class="col-6 col-md-6 col-lg-6 col-sm-12 col-12"
        *ngFor="let job of jobList.data"
      >
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div
                class="col-md-8 job-detail-view"
                routerLink="job-detail/{{ job.id }}"
              >
                <div>
                  <h5 class="category">{{ job.company_name }}</h5>
                </div>
                <div class="">
                  <p>
                    Job Sub Category | Job Final Category | Full Time | Posted
                    on: 27 Oct 2023
                  </p>
                </div>
              </div>
              <div class="col-md-4">
                <p class="">0</p>
                <p>Total Applicants</p>
              </div>
              <div class="col-md-12 renewPlanSection">
                <div class="row">
                  <div class="col-md-9">
                    <p>Renew now to receive new applications</p>
                  </div>

                  <div class="col-md-3">
                    <button class="btn btn-primary mt-2">Renew Now</button>
                  </div>
                </div>
              </div>
              <div class="col-md-12 planSection">
                <div class="row">
                  <div class="col-md-9">
                    <p>Select plan and finish job posting</p>
                  </div>

                  <div class="col-md-3">
                    <button class="btn btn-plan mt-2">Select Plan</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
