<div class="container-fluid">
  <div class="row no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img
        src="assets/images/login.jpg"
        class="img-fluid"
        style="min-height: 100%"
      />
    </div>
    <div class="col-md-6 bg-white p-5">
      <div class="form-style">
        <div class="text-center">
          <div class="brand-wrapper">
            <img src="assets/images/logo.png" alt="logo" class="logo" />
          </div>
        </div>
        <form
          class="validate-form"
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
        >
          <div class="row">
            <div class="col-lg-10 col-md-8 col-xs-12">
              <div class="form-group position-relative">
                <label>Mobile Number <span class="text-danger">*</span></label>
                <i-feather name="user" class="login-icons"></i-feather>
                <input
                  type="number"
                  class="form-control psl-5"
                  formControlName="username"
                  placeholder="Mobile number"
                />
              </div>
            </div>
            <div class="col-lg-2 col-md-4 col-xs-12">
              <button class="btn btn-primary mt-2em">Get OTP</button>
            </div>

            <div class="col-lg-12">
              <div class="form-group position-relative">
                <label>OTP<span class="text-danger">*</span></label>
                <i-feather name="key" class="login-icons"></i-feather>
                <input
                  type="number"
                  class="form-control psl-5"
                  formControlName="otp"
                  placeholder="Enter OTP"
                />
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger mb-3 msl-3">
              {{ error }}
            </div>
            <div class="col-lg-12 mb-0">
              <button class="btn btn-primary auth-form-btn">Sign in</button>
            </div>

            <!-- <div class="col-12 text-center">
              <p class="mb-0 mt-3">
                <small class="text-dark msr-2">Don't have an account ?</small>
                <a routerLink="/authentication/signup" class="text-dark fw-bold"
                  >Sign Up</a
                >
              </p>
            </div> -->
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
