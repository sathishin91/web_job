<div class="container-fluid">
  <div class="row no-gutters shadow-lg">
    <div class="col-md-6 d-none d-md-block">
      <img
        src="assets/images/login.jpg"
        class="img-fluid"
        style="min-height: 100%"
      />
    </div>
    <div class="col-md-6 bg-white p-5">
      <div class="form-style-register">
        <div class="text-center">
          <div class="brand-wrapper">
            <img src="assets/images/logo.png" alt="logo" class="logo" />
          </div>
        </div>
        <form class="validate-form" [formGroup]="registerForm">
          <div class="row">
            <div class="col-lg-12">
              <div class="form-group position-relative">
                <label>Company Name<span class="text-danger">*</span></label>
                <i-feather name="user-check" class="login-icons"></i-feather>
                <input
                  type="text"
                  class="form-control psl-5"
                  formControlName="company_name"
                  placeholder="Enter Company name"
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group position-relative">
                <label>Your Email <span class="text-danger">*</span></label>
                <i-feather name="mail" class="login-icons"></i-feather>
                <input
                  type="email"
                  class="form-control psl-5"
                  formControlName="email"
                  placeholder="Email"
                  required
                />
              </div>
            </div>
            <div class="col-md-12">
              <div class="form-group row">
                <div class="col-md-9">
                  <div class="input-group col-md-9">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="rbbuttons"
                        id="rb1"
                      />
                      <label class="form-check-label" for="rb1">
                        Company
                      </label>
                    </div>
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="rbbuttons"
                        id="rb2"
                      />
                      <label class="form-check-label" for="rb2">
                        Consultancy
                      </label>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group position-relative">
                <label>Website</label>
                <i-feather name="user" class="login-icons"></i-feather>
                <input
                  type="number"
                  class="form-control psl-5"
                  formControlName="website"
                  placeholder="website"
                />
              </div>
            </div>
            <div class="col-lg-12">
              <div class="form-group position-relative">
                <label
                  >Number of Employees <span class="text-danger">*</span></label
                >
                <i-feather name="user" class="login-icons"></i-feather>
                <input
                  type="number"
                  class="form-control psl-5"
                  formControlName="no_employees"
                  placeholder="Number of employees"
                />
              </div>
            </div>

            <div class="col-md-12">
              <div class="form-group">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    id="customCheck1"
                    formControlName="termcondition"
                  />
                  <label class="form-check-label" for="customCheck1">
                    I Accept
                    <a href="javascript:void(0)" class="col-blue"
                      >Terms And Condition</a
                    >
                  </label>
                </div>
              </div>
            </div>

            <div *ngIf="error" class="alert alert-danger mb-3 msl-3">
              {{ error }}
            </div>
            <div class="col-lg-12 mb-0">
              <button
                class="btn btn-primary auth-form-btn"
                (click)="customWithFunction()"
              >
                Sign Up
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
